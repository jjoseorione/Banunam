<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="~{/layouts/layout-banca :: head}"></head>
<body class="bodyRoot">
<header th:replace="~{/layouts/layout-banca :: header}"></header>

<div class="container py-3 mt-5 bg-alpha">
    <div class="position-relative overflow-hidden  m-md-3 text-center bg-alpha">
        <div class="col-md-5 mx-auto my-5">
            <h2 class=" fw-normal">Movimientos de Préstamo</h2>
        </div>
        <div class="product-device shadow-sm d-none d-md-block"></div>
        <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
    </div>
    <div class="row">
        <div class="container mt-5 bg-alpha" th:if="${listaMovimientos !=null && listaMovimientos.size>0}">
            <div class="container" style="margin-top: 3em; margin-bottom: 3em;">
                <h5>Cuenta: <span th:text="${listaMovimientos.get(0).cuentaPrestamo.noCuenta}"></span></h5>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>No Cuenta</th>
                        <th>Folio</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Concepto</th>
                        <th>Monto</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="movimiento: ${listaMovimientos}">
                        <td th:text="${movimiento.cuentaPrestamo.noCuenta}">
                        <td th:text="${movimiento.folio}">
                        <td th:text="${movimiento.timestampMov.toLocalDate()}">
                        <td th:text="${movimiento.timestampMov.toLocalTime()}">
                        <td th:text="${movimiento.concepto}">
                        <td th:text="${movimiento.monto}">
                    </tr>
                    </tbody>
                </table>
                <a href="/banca-en-linea/cuentas" class="btn btn-dark text-light">Atrás</a>
            </div>
        </div>
    </div>
</div>
