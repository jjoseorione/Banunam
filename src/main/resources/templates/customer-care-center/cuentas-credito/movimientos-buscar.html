<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="~{/layouts/layout-ccc :: head}"></head>
<body class="bodyHomeCCC text-white">
<header th:replace="~{/layouts/layout-ccc :: header}"></header>

<div class="container py-3 mt-5 bg-oro-alpha">
    <form th:action="@{/customer-care-center/cuentas-credito/movimientos}" method="post" th:object="${cuentaCredito}">
        <h3 class="tituloFormCCC">Buscar Movimientos - Cuenta de Crédito</h3>
        <div class="mt-4 row">
            <label for="noCuenta" class="col-sm-2 offset-sm-2 col-form-label">Número de Cuenta:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="noCuenta" id="noCuenta" th:field="*{noCuenta}" required>
            </div>
        </div>
        <div class="mt-4 row justify-content-end">
            <div class="col-sm-2">
                <button class="btn btnCCC"> Buscar </button>
            </div>
        </div>
    </form>
</div>

<div class="container mt-5 bg-oro-alpha" th:if="${listaMovimientos !=null && listaMovimientos.size>0}">
    <div class="container" style="margin-top: 3em; margin-bottom: 3em;">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>No Cuenta</th>
                <th>Folio</th>
                <th>Marca de Tiempo</th>
                <th>Concepto</th>
                <th>Monto</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="movimiento: ${listaMovimientos}">
                <td th:text="${movimiento.cuentaCredito.noCuenta}">
                <td th:text="${movimiento.folio}">
                <td th:text="${movimiento.timestampMov}">
                <td th:text="${movimiento.concepto}">
                <td th:text="${movimiento.monto}">
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
