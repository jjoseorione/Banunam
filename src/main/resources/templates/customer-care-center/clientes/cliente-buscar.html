<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="~{/layouts/layout-ccc :: head}"></head>
<body class="bodyHomeCCC text-white">
    <header th:replace="~{/layouts/layout-ccc :: header}"></header>

    <div class="container py-3 mt-5 bg-oro-alpha">
        <form th:action="@{/customer-care-center/clientes/buscar}" method="post" th:object="${cliente}">
            <h3 class="tituloFormCCC">Buscar Cliente</h3>
              <div class="mt-4 row">
                <label for="cliente" class="col-sm-2 offset-sm-2 col-form-label">Número de Cliente:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="cliente" id="cliente" th:field="*{noCliente}" required>
                </div>
            </div>
            <div class="mt-4 row justify-content-end">
                <div class="col-sm-2">
                    <button class="btn btnCCC"> Buscar </button>
                </div>
            </div>
        </form>
    </div>

    <div class="container mt-5 bg-oro-alpha" th:if="${clienteBD !=null}">
        <div class="container" style="margin-top: 3em; margin-bottom: 3em;">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>No Cliente</th>
                    <th>Ap. Paterno</th>
                    <th>Ap. Materno</th>
                    <th>Nombre</th>
                    <th th:if="${clienteBD.cuentaDebito !=null}">No Cuenta</th>
                    <th>RFC</th>
                    <th>Fecha Nac.</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Calle</th>
                    <th>Num Int</th>
                    <th>Num Ext</th>
                    <th>Colonia</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${clienteBD.noCliente}">
                    <td th:text="${clienteBD.apellido1}">
                    <td th:text="${clienteBD.apellido2}">
                    <td th:text="${clienteBD.nombre}">
                    <td th:if="${clienteBD.cuentaDebito !=null}" th:text="${clienteBD.cuentaDebito}">
                    <td th:text="${clienteBD.rfc}">
                    <td th:text="${clienteBD.fechaNac}">
                    <td th:text="${clienteBD.correo}">
                    <td th:text="${clienteBD.telefono}">
                    <td th:text="${clienteBD.calle}">
                    <td th:text="${clienteBD.numInterior}">
                    <td th:text="${clienteBD.numExterior}">
                    <td th:text="${clienteBD.colonia}">
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
