<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="~{/layouts/layout-ccc :: head}"></head>
<body class="bodyHomeCCC text-white" th:attr="onload=|buscarColonias('${cp}')|">
    <header th:replace="~{/layouts/layout-ccc :: header}"></header>
        <div class="container py-3 mt-5 bg-oro-alpha">
            <form th:action="@{/customer-care-center/clientes/agregar}" method="post" th:object="${cliente}">
                <h3 class="tituloFormulario mb-3 ms-3 me-3">Agregar Cliente</h3>
                <div class="row g-5">
                    <div class="col-lg-4">
                        <label for="nombre" class="form-label">
                            Nombre(s)
                        </label>
                        <input th:field="*{nombre}" type="text" name="nombre" class="form-control" id="nombre" required>
                    </div>
                    <div class="col-lg-4">
                        <label for="apellido1" class="form-label">
                            Primer apellido
                        </label>
                        <input th:field="*{apellido1}" type="text" name="apellido1" class="form-control" id="apellido1" required>
                    </div>
                    <div class="col-lg-4">
                        <label for="apellido2" class="form-label">
                            Segundo apellido
                        </label>
                        <input th:field="*{apellido2}" type="text" name="apellido2" class="form-control" id="apellido2">
                    </div>

                    <div class="col-lg-3">
                        <label for="rfc" class="form-label">
                            RFC
                        </label>
                        <input th:field="*{rfc}" type="text" name="rfc" class="form-control" id="rfc" required>
                    </div>
                    <div class="col-lg-3">
                        <label for="fechaNac" class="form-label">
                            Fecha de Nacimiento
                        </label>
                        <input th:field="*{fechaNac}" type="date" name="fechaNac" class="form-control" id="fechaNac" required>
                    </div>
                    <div class="col-lg-6">
                        <label for="correo" class="form-label">
                            Correo electrónico
                        </label>
                        <input th:field="*{correo}" type="email" name="correo" class="form-control" id="correo" required>
                    </div>
                </div>

<!--                    Apartado de Domicilio ------------------------------- -->

                <hr/>
                <h4 class="tituloFormulario m-3">Domicilio</h4>
                <div class="row g-5">
                    <div class="col-lg-2">
                        <label for="calle" class="form-label">
                            Calle
                        </label>
                        <input th:field="*{calle}" type="text" name="calle" class="form-control" id="calle" required>
                    </div>
                    <div class="col-lg-2">
                        <label for="numInterior" class="form-label">
                            Num. Interior
                        </label>
                        <input th:field="*{numInterior}" type="text" name="numInterior" class="form-control" id="numInterior">
                    </div>
                    <div class="col-lg-2">
                        <label for="numExterior" class="form-label">
                            Num. Exterior
                        </label>
                        <input th:field="*{numExterior}" type="text" name="numExterior" class="form-control" id="numExterior" required>
                    </div>
                    <div class="col-lg-2">
                        <label for="cp" class="form-label">
                            CP
                        </label>
                        <input th:value="${cp}" type="text" name="cp" class="form-control" id="cp" th:attr="onblur=|buscarColonias('${cp}')|" required>
                    </div>
                    <div class="col-lg-4">
                        <label for="colonia" class="form-label">
                            Colonia
                        </label>
                        <select class="form-control" th:value="*{colonia}" id="colonia" th:required="true">
                            <option value="">Selecciona la colonia...</option>
                        </select>
                        <input type="hidden" th:value="${idColonia}" id="idColonia" name="idColonia"/>
                    </div>

                    <hr/>
                    <div class="col-lg-4">
                        <label for="telefono" class="form-label">
                            Teléfono
                        </label>
                        <input th:field="*{telefono}" type="text" name="telefono" class="form-control" id="telefono" required>
                    </div>
                    <div class="col-lg-4">
                        <label for="contrasena" class="form-label">
                            Contraseña
                        </label>
                        <input th:field="*{contrasena}" type="password" name="contrasena" class="form-control" id="contrasena" required>
                    </div>
                    <div class="col-lg-4">
                        <label for="contrasena1" class="form-label">
                            Confirmar Contraseña
                        </label>
                        <input th:value="${contrasena1}" type="password" name="contrasena1" class="form-control" id="contrasena1" required>
                    </div>
                    <div class="col-12" style="text-align: right;">
                        <input type="submit" value="Enviar" class="btn btn-primary" onclick="obtieneIdColonia()">
                    </div>
            </form>
        </div>
</body>
</html>
