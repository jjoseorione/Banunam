<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Spring Boot Tutorial</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">Customer Care Cener</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br/>
<br/>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div th:if="${loginError}">
                <div class="alert alert-danger">Usuario o contraseña incorrectos</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">You have been logged out.</div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Login</h2>
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/customer-care-center/token}" class="form-horizontal">
                    <!-- form method="post" role="form" th:action="@{/doLogin}" class="form-horizontal" -->
                        <div class="form-group mb-3">
                            <label class="control-label"> Usuario</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Enter username"/>
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label"> Contraseña</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter password"/>
                        </div>
                        <!-- div class="form-group mb-3">
                            <label class="control-label"> Email</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Enter email"/>
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label"> Password</label>
                            <input type="password" id="pass" name="pass" class="form-control" placeholder="Enter password"/>
                        </div -->
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
