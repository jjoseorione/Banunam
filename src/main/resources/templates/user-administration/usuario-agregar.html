<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org" lang="en">
<head th:replace="~{layouts/layout-admin :: head}">
</head>
<body class="bg-secondary">
	<div th:replace="~{layouts/layout-admin :: navbar}"></div>
	<div class="container mt-5">
		<div class="card text-white bg-dark mb-3" style="max-width: 800px;" th:if="${usuario!=null}">
			<div class="row g-0">
				<div class="col-md-3 mx-2 my-2">
					<img th:src="@{/images/generic-person-icon-profile.png}" class="img-fluid rounded-start bg-light px-3 py-3" alt="...">
				</div>
				<div class="col-md-8">
					<div class="card-header"><h3 th:text="${tituloCard}"></h3></div>
					<div class="card-body">
						<form th:action="@{/user-administration/usuarios/crear}" method="post" th:object="${usuario}">
							<input type="hidden" th:field="*{idUsuario}">
							<table class="table table-dark table-striped">
								<tbody>
									<tr>
										<th><label for="usuario" class="form-label">Usuario: </label></th>
										<td th:if="*{idUsuario == null}"><input th:field="*{usuario}" type="text" class="form-control" id="usuario" required></td>
										<td th:if="*{idUsuario != null}"><input th:field="*{usuario}" type="text" class="form-control" id="usuario" readonly></td>
									</tr>
									<tr>
										<th><label for="nombre" class="form-label">Nombre: </label></th>
										<td><input th:field="*{nombre}" type="text" class="form-control" id="nombre" required></td>
									</tr>
									<tr>
										<th><label for="apellido1" class="form-label">Prim Apellido: </label></th>
										<td><input th:field="*{apellido1}" type="text" class="form-control" id="apellido1" required></td>
									</tr>
									<tr>
										<th><label for="apellido2" class="form-label">Seg Apellido: </label></th>
										<td><input th:field="*{apellido2}" type="text" class="form-control" id="apellido2"></td>
									</tr>
									<tr>
										<th><label for="correo" class="form-label">Correo: </label></th>
										<td><input th:field="*{correo}" type="email" class="form-control" id="correo" required></td>
									</tr>
									<tr>
										<th><label for="estatus" class="form-label">Estatus: </label></th>
										<td>
											<select class="form-control" th:field="*{estatus}" id="estatus" th:required="true">
												<option th:value="A" th:text="Activo"/>
												<option th:value="B" th:text="Bloqueado"/>
											</select>
										</td>
									</tr>
									<tr>
										<th><label for="usuario" class="form-label">Perfil de usuario: </label></th>
										<td>
											<select class="form-control" th:field="*{tipoUsuario}" id="tipoUsuario"  th:required="true">
												<option value="">
													Elije una opción...
												</option>
												<option th:each="tipo : ${listaTipos}" th:value="${tipo.alias}" th:text="${tipo.descripcion}"/>
											</select>
										</td>
									</tr>
									<tr>
										<th><label for="contrasena" class="form-label">Contraseña: </label></th>
										<td><input th:field="*{contrasena}" type="password" class="form-control" id="contrasena" required></td>
									</tr>
									<tr>
										<th><label for="contrasenaRep" class="form-label">Repetir Contraseña: </label></th>
										<td><input th:value="${contrasenaRep}" type="password" class="form-control" id="contrasenaRep" name="contrasenaRep" required></td>
									</tr>
								</tbody>
							</table>
							<div class="row justify-content-between">
								<a th:href="@{/user-administration/}" class="btn btn-primary col-4">Volver</a>
								<input type="submit" value="Guardar" class="btn btn-success col-4">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="~{layouts/layout-admin :: footer}"></div>
	</div>
</body>
</html>
