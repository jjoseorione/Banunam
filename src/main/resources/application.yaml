spring:
  application:
    name: Banunam

  # Database Configuration
  datasource:
    url: jdbc:mariadb://localhost:3306/banunam
    username: root
    password:
    driver-class-name=org: mariadb.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: true

# LOGGING LEVEL
logging:
  level:
    root: INFO

# JWT
jwt:
  secretUser: 
  secretClient: 
  expirationDateInMs: 3600000
  refreshExpirationDateInMs: 900

# PERFILES USADOS EN AUTENTICACIÃ“N
perfil:
  usuario:
    tipo1: "ADMIN"
    tipo2: "EXEC"
  cliente:
    tipo1: "CLIENTE"
